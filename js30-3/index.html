<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js30#1.3-custom-video</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main>
    
  <div class="player">
    <video class="player__video" controls>
      <source src="https://mdn.github.io/learning-area/javascript/apis/video-audio/finished/video/sintel-short.mp4" type="video/mp4">
      <source src="https://mdn.github.io/learning-area/javascript/apis/video-audio/finished/video/sintel-short.webm" type="video/webm">
    </video>
    <button class="palyer__play-btn"></button>
    <div class="player__controls controls">
      <button class="controls__play controls__btn" ></button>
      <button class="controls__sound controls__btn"></button>
      <div class="controls__volume">
        <div class="controls__current-volume"></div>
      </div>

      <div class="controls__current-time">
        <span aria-label="timer">00:00</span>
      </div>
      <div class="controls__progress">
        <div class="controls__current-progress"></div>
      </div>
      <div class="controls__remaining-time">
        <span aria-label="timer">00:00</span>
      </div>
      <div class="controls__duration-time">
        <span aria-label="timer">00:00</span>
      </div>
      <button class="controls__fullscreen controls__btn"></button>
    </div>
  </div>

    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
