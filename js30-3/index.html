<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>js30#1.3-custom-video</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main>
    
  <div class="player">
    <video class="player__video" controls>
      <source src="https://mdn.github.io/learning-area/javascript/apis/video-audio/finished/video/sintel-short.mp4" type="video/mp4">
      <source src="https://mdn.github.io/learning-area/javascript/apis/video-audio/finished/video/sintel-short.webm" type="video/webm">
    </video>
    <div class="player__controls controls">
      <button class="controls__play" >Play</button>
      <button class="controls__mute">mute</button>
      <div class="controls__volume">volume</div>

      <div class="controls__current-time">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
      <div class="controls__progress">progress bar</div>
      <div class="controls__remaining-time">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
      <div class="controls__duration-time">
        <div></div>
        <span aria-label="timer">00:00</span>
      </div>
      <button class="controls__fullscreen">full</button>
    </div>
  </div>

    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
